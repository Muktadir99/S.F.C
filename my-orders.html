<head>

</head>

<body>

<header>
<nav>
  <div class="logo">
    <h1>SFC</h1>
    <p>Spezia Fried Chicken</p>
  </div>

  <ul class="nav-links" id="navLinks">
    <li><a href="/index.html">Home</a></li>
    <li><a href="/my-orders.html">My Orders</a></li>
  </ul>

  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>
</header>

<section class="fade-up">
  <div class="container">
    <div class="section-header">
      <h2>My Orders</h2>
      <p>Your previous and current orders</p>
    </div>

    <div id="orders"></div>
  </div>
</section>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCcGt23_4BokfQUrScFs88KMqn-sphaXbA",
  authDomain: "sfc-uluberia.firebaseapp.com",
  projectId: "sfc-uluberia"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const auth = firebase.auth();
const db = firebase.firestore();
const ordersBox = document.getElementById("orders");

auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "/login.html";
    return;
  }

  db.collection("orders")
.where("userId", "==", user.uid)
.orderBy("createdAt", "desc")
  .onSnapshot(snapshot => {

    ordersBox.innerHTML = "";

    if (snapshot.empty) {
      ordersBox.innerHTML = "<p>No orders yet</p>";
      return;
    }

    snapshot.forEach(doc => {
      const o = doc.data();

      const time = o.createdAt?.seconds
        ? new Date(o.createdAt.seconds * 1000).toLocaleString()
        : "Just now";

      ordersBox.innerHTML += `
        <div class="menu-card">
          <h3>â‚¹${o.total}</h3>
          <p>Status: ${o.status}</p>
          <p>${time}</p>
        </div>
      `;
    });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>

<script src="script.js"></script>
</body>
</html>
