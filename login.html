<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SFC Login</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
  auth.onAuthStateChanged(user => {
    if (user) {
      // already logged in â†’ show message instead of auto redirect
      document.body.innerHTML = `
        <div style="color:white;text-align:center;padding:2rem;">
          <h2>You are already logged in</h2>
          <button onclick="goBack()">Continue</button>
          <button onclick="logout()">Logout</button>
        </div>
      `;
    }
  });

  function goBack() {
    const redirect = localStorage.getItem("afterLogin") || "/index.html";
    window.location.href = redirect;
  }

  function logout() {
    auth.signOut().then(() => location.reload());
  }
</script>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0e0e0e;
  color:#fff;
  font-family:Inter, sans-serif;
}
.login-box{
  background:#161616;
  padding:2rem;
  border-radius:10px;
  text-align:center;
  width:90%;
  max-width:360px;
}
.login-box h2{
  margin-bottom:1rem;
}
.login-box button{
  padding:0.8rem 1.2rem;
  width:100%;
  font-weight:700;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Login to Continue</h2>
  <p style="color:#aaa;font-size:0.9rem;">
    Please login to place your order
  </p>
  <button onclick="googleLogin()">Continue with Google</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCcGt23_4BokfQUrScFs88KMqn-sphaXbA",
  authDomain: "sfc-uluberia.firebaseapp.com",
  projectId: "sfc-uluberia"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const auth = firebase.auth();

function googleLogin() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(() => {
      const redirect = localStorage.getItem("afterLogin") || "/index.html";
      localStorage.removeItem("afterLogin");
      window.location.href = redirect;
    })
    .catch(err => alert(err.message));
}
</script>

</body>
</html>
