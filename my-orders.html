<!DOCTYPE html>
<html lang="en-IN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>My Orders | SFC</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<header>
<nav>
  <div class="logo">
    <h1>SFC</h1>
    <p>Spezia Fried Chicken</p>
  </div>

  <ul class="nav-links" id="navLinks">
    <li><a href="/index.html">Home</a></li>
    <li><a href="/my-orders.html">My Orders</a></li>
  </ul>

  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>
</header>

<section class="fade-up">
  <div class="container">
    <div class="section-header">
      <h2>My Orders</h2>
      <p>Your previous and current orders</p>
    </div>

    <div id="orders"></div>
  </div>
</section>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCcGt23_4BokfQUrScFs88KMqn-sphaXbA",
  authDomain: "sfc-uluberia.firebaseapp.com",
  projectId: "sfc-uluberia"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const auth = firebase.auth();
const db = firebase.firestore();
const ordersBox = document.getElementById("orders");

auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "/login.html";
    return;
  }

  db.collection("orders")
    .where("userEmail", "==", user.email)
    .orderBy("createdAt", "desc")
    .onSnapshot(snapshot => {

      ordersBox.innerHTML = "";

      if (snapshot.empty) {
        ordersBox.innerHTML = `
          <p style="text-align:center;color:#aaa;">
            No orders yet.
          </p>`;
        return;
      }

      snapshot.forEach(doc => {
        const o = doc.data();

        let itemsHtml = "";
        if (Array.isArray(o.items)) {
          o.items.forEach(i => {
            itemsHtml += `<div>${i.name} × ${i.qty}</div>`;
          });
        }

        const time = o.createdAt && o.createdAt.seconds
          ? new Date(o.createdAt.seconds * 1000).toLocaleString()
          : "Just now";

        ordersBox.innerHTML += `
          <div class="menu-card" style="margin-bottom:1.2rem;">
            <h3>₹${o.total}</h3>

            <div style="margin:0.6rem 0;color:#ccc;">
              ${itemsHtml}
            </div>

            <p class="status ${o.status}">
              Status: ${o.status.toUpperCase()}
            </p>

            <p style="color:#aaa;font-size:0.9rem;">
              ${time}
            </p>
          </div>
        `;
      });

    });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>

<script src="script.js"></script>
</body>
</html>
